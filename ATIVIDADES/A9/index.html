<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto com Borda Personaliz√°vel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> 
        <h1> </h1>
        <img src="./img/meme.jpg" alt="Sua foto" width="300px" class="img-meme">
    </div>
    <label for="radiusTop">Raio Superior:</label>
    <input type="range" min="0" max="50" value="10" id="radiusTop">
    <label for="radiusRight">Raio Direito:</label>
    <input type="range" min="0" max="50" value="10" id="radiusRight">
    <label for="radiusBottom">Raio Inferior:</label>
    <input type="range" min="0" max="50" value="10" id="radiusBottom">
    <label for="radiusLeft">Raio Esquerdo:</label>
    <input type="range" min="0" max="50" value="10" id="radiusLeft">
    <script src="script.js"></script>
</body>
